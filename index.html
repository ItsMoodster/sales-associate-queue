<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Queue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sales Queue</h1>
        <input type="text" id="nameInput" placeholder="Enter associate name">
        <button id="addName">Add to Queue</button>
        <h2>Waiting in Line</h2>
        <ul id="waitingQueue"></ul>
        <h2>Currently With</h2>
        <hr class="black-line">
        <ul id="currentlyWith"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
